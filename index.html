<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto del treno</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /style css -->
</head>

<body class="bg-danger text-light text-uppercase">
    <header class="mb-4 p-4">
        <h1 class="text-center">Calcolo del biglietto del treno</h1>
    </header>
    <main>
        <div class="container bg-light p-4 rounded shadow p-3 mb-5 bg-body-tertiary rounded">
            <form action="index.html" id="my-form">
                <div class="row mb-5 text-center">
                    <div class="col-4 ">
                        <label for="name"><strong class="text-danger">nome e cognome</strong></label>
                        <input type="text" id="name" class="form-control" placeholder="nome e cognome"
                            aria-label="First name">
                    </div>
                    <div class="col-4">
                        <label for="age"><strong class="text-danger">km da percorrere</strong></label>
                        <input type="number" id="km" class="form-control" placeholder="km da percorrere"
                            aria-label="Last name">
                    </div>
                    <div class="col-4">
                        <label for="age"><strong class="text-danger">Fascia di et√†</strong></label>
                        <select class="form-select" aria-label="Default select example" id="age">
                            <option selected>seleziona la categoria</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-4 justify-content-center">
                    <button type="submit" class="btn btn-secondary text-light text-uppercase">Genera</button>
                    <a href="./" class="btn btn-secondary text-light" tabindex="-1" role="button"
                        aria-disabled="true">Annulla</a>
                </div>
            </form>
        </div>
        <h2 class="text-center hidden">il tuo biglietto</h2>
        <div class="container bg-light p-4 shadow p-3 mb-5 bg-body-tertiary hidden" id="ticket">
            <h4 class="text-uppercase text-dark">dettagli passeggeri</h4>
            <div class="row border border-end-0 border-black">
                <div class="col-3 bg-secondary p-3 name-ticket">
                    <p><strong class="text-uppercase text-dark">nome passeggero</strong></p>
                </div>
                <div class="col-9">
                    <ul class="text-dark p-3 d-flex justify-content-between">
                        <li class="offer">
                            <p><strong>offerta</strong></p>
                        </li>
                        <li class="carriage">
                            <p><strong>carrozza</strong></p>
                        </li>
                        <li class="code">
                            <p><strong>codice cp</strong></p>
                        </li>
                        <li class="price">
                            <p><strong>prezzo</strong></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </main>

    <script src="js/app.js"></script>
</body>

</html>
